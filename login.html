<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="bookmark" href="/favicon.ico" />
    <script src='js/require.js' async='true' defer data-main='js/Loginandregister'></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Login</title>
</head>

<body>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">登录</h3>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label for="username">用户名或电子邮箱地址:</label>
                <input type="email" class="form-control" id="username" placeholder="Name or Email">
            </div>
            <div class="form-group">
                <label for="password">密码:</label>
                <input type="text" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="form-group">
                <div class="col-sm-9">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox">记住我
                        </label>
                    </div>
                </div>
                <div class="col-sm-3">
                    <a href="javaScript:;">忘记密码?</a>
                </div>
            </div>
            <div class="form-group">
                <button type="button" id="login" class="btn btn-default form-control">登录</button>
            </div>
            <div class="form-group">
                <div class="box">
                    <span class="line"></span>
                    <span class="text">或</span>
                    <span class="line"></span>
                </div>
            </div>
            <div class="form-group">
                <a href="register.html" type="button" class="btn btn-block">创建账户</a>
            </div>
        </div>
    </div>

</body>

</html>
